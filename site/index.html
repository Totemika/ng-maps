<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/ng-maps/site/">

  <title>ng-maps</title>

  <script src="//use.typekit.net/nnj4fgx.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <!-- this hides ugliness before the page loads -->
  <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {  display: none !important; }
  </style>

</head>

<body>

  <header class="navbar navbar-default margin-large">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img src="maps-logo-01.svg" class="logo"></img>ng-maps</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/examples">Examples</a></li>
        <li><a href="#/documentation">Documentation</a></li>
      </ul>
      
    </div>
  </header> 

  <!-- the view: templates will be loaded here-->

  <div class="container main margined" ng-controller="Main" ng-cloak>

    <div ng-view></div>

  </div>



  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/angular-slider/slider.css">
  <link rel="stylesheet" href="animate.css"> 
  <link rel="stylesheet" href="style.css">

  <script src='//maps.googleapis.com/maps/api/js'></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../dist/ng-maps.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-slider/slider.js"></script>

  <script src="build.js"></script>
  

</body>
</html>
